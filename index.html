<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Fancy Media Player</title>
</head>
<body>
    <section id="container">
        <h1>Fancy playlist!</h1>
        <ol id="playlist">
            <li>Here Comes the Sun - The Beatles<span class="duration">2:54</span></li>
            <li class="current">Walking On Sunshine - Katrina and the Waves<span class="duration">3:43</span></li>
        </ol>
        <button id="play">Play</button>
        <button id="next">Next</button>
        <button id="stop">Stop</button>



    </section>
</body>
</html>
